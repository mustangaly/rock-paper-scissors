<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROCK PAPER SCISSORS</title>
    <link rel = "stylesheet" href= "styles.css" ></src>
</head>
<body>
    <h1>Rock, Paper, Scissors - Shoot!</h1>

    <div class="bannerDiv">
        <div class="weaponContainer">
            <h2>Select your weapon:</h2>
            <div class="buttonContainer">      
                <button id="rockButton">Rock</button>
                <button id="paperButton">Paper</button>
                <button id="scissorsButton">Scissors</button>
             </div>
       </div> 
       <div id="mainBanner">
            <img src = "rockpaperscissors.jpg"/>
       </div>
       <div class="scoreDiv">
            <h2>Score Board:</h2>
            <div id="playerScoreDiv"> <!-- playerScoreDiv-->
               <p id="playerScoreDisplay">Player:</p>
            </div> 
            <div id="computerScoreDiv"> <!-- computerScoreDiv-->
             <p id="computerScoreDisplay">Computer:</p>
             </div>    
        </div>
    </div>

    <div class="resultsDiv">
        <div id="playerSelectionDiv"></div> 
        <div id="computerSelectionDiv"></div>
    </div>
    <div id="roundResult"></div> <!-- Results are displayed here-->
<script src="script.js"></script>
</body>
</html>
